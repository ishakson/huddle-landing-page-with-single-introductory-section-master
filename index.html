<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Huddle logo" class="huddle-logo">
  </div>

  <div class="hero">
    <div class="illustrastion">
      <img src="./images/illustration-mockups.svg" alt="illustrastion mockups">
    </div>
    <div class="hero-text">
      <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
      <p class="hero-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
    </div>
  </div>

  <div class="social-links">
    <ion-icon class="social-icons" name="logo-facebook"></ion-icon>
    <ion-icon class="social-icons" name="logo-twitter"></ion-icon>
    <ion-icon class="social-icons" name="logo-instagram"></ion-icon>
  </div>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ishakson">İshak söylemez</a>.
    </p>
  </footer>
</body>
</html>
